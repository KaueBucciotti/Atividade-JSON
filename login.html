<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Real Madrid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="img/Real_Madrid.png"Real Madrid Logo" width="50">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <section class="auth-content">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="login()">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
    </section>

    <!-- Imagem do Time -->
    <div class="team-image">
        <img src="img/cr7.png"Time do Real Madrid">
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2023 Real Madrid. Todos os direitos reservados.</p>
    </footer>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Recupera os usuários do localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Verifica se o usuário existe
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert(`Bem-vindo, ${user.name}!`);
                window.location.href = "index.html"; // Redireciona para a homepage
            } else {
                alert("E-mail ou senha incorretos. Tente novamente.");
            }
        }
    </script>
</body>
</html>
