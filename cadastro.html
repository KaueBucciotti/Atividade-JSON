<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Real Madrid</title>
    <link rel="stylesheet" href="styles.css"> <!-- Mesmo CSS das outras páginas -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="img/Real_Madrid.png"Real Madrid Logo" width="50">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <section class="auth-content">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="createAccount()">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
    </section>

    <!-- Imagem do Time -->
    <div class="team-image">
        <img src="img/bezama.png"Time do Real Madrid">
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2023 Real Madrid. Todos os direitos reservados.</p>
    </footer>

    <script>
        function createAccount() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Recupera os usuários do localStorage
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Verifica se o e-mail já está cadastrado
            const emailExists = users.some(u => u.email === email);
            if (emailExists) {
                alert("Este e-mail já está cadastrado. Use outro e-mail.");
                return;
            }

            // Adiciona o novo usuário
            const user = { name, email, password };
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));

            alert("Cadastro realizado com sucesso!");
            window.location.href = "login.html"; // Redireciona para a página de login
        }
    </script>
</body>
</html>
